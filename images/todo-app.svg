<!-- Todo App Preview -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="20" y="20" width="360" height="260" fill="white" rx="10" stroke="#e5e7eb"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#1f2937" font-size="20" font-family="Arial" font-weight="bold">Todo List</text>
  
  <!-- Input field -->
  <rect x="40" y="70" width="280" height="40" fill="#f9fafb" stroke="#d1d5db" rx="5"/>
  <text x="50" y="92" fill="#6b7280" font-size="14" font-family="Arial">Add new task...</text>
  
  <!-- Add button -->
  <rect x="330" y="70" width="40" height="40" fill="#3b82f6" rx="5"/>
  <text x="350" y="92" text-anchor="middle" fill="white" font-size="16" font-family="Arial">+</text>
  
  <!-- Todo items -->
  <g>
    <!-- Item 1 - Completed -->
    <rect x="40" y="130" width="320" height="30" fill="#ecfdf5" stroke="#a7f3d0" rx="3"/>
    <circle cx="55" cy="145" r="6" fill="#10b981"/>
    <path d="M52 145 L55 148 L59 142" stroke="white" stroke-width="2" fill="none"/>
    <text x="70" y="148" fill="#059669" font-size="14" font-family="Arial" text-decoration="line-through">Buy groceries</text>
    <text x="340" y="148" fill="#dc2626" font-size="12" font-family="Arial">×</text>
  </g>
  
  <g>
    <!-- Item 2 - Pending -->
    <rect x="40" y="170" width="320" height="30" fill="#ffffff" stroke="#e5e7eb" rx="3"/>
    <circle cx="55" cy="185" r="6" fill="none" stroke="#d1d5db" stroke-width="2"/>
    <text x="70" y="188" fill="#1f2937" font-size="14" font-family="Arial">Complete project documentation</text>
    <text x="340" y="188" fill="#dc2626" font-size="12" font-family="Arial">×</text>
  </g>
  
  <g>
    <!-- Item 3 - Pending -->
    <rect x="40" y="210" width="320" height="30" fill="#ffffff" stroke="#e5e7eb" rx="3"/>
    <circle cx="55" cy="225" r="6" fill="none" stroke="#d1d5db" stroke-width="2"/>
    <text x="70" y="228" fill="#1f2937" font-size="14" font-family="Arial">Review pull requests</text>
    <text x="340" y="228" fill="#dc2626" font-size="12" font-family="Arial">×</text>
  </g>
  
  <!-- Stats -->
  <text x="200" y="270" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Arial">3 tasks • 1 completed</text>
</svg>