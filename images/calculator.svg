<!-- Calculator Preview -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#111827"/>
  <rect x="50" y="30" width="300" height="240" fill="#1f2937" rx="15"/>
  
  <!-- Display -->
  <rect x="70" y="50" width="260" height="50" fill="#000000" rx="5"/>
  <text x="320" y="78" text-anchor="end" fill="#00ff00" font-size="24" font-family="monospace">1234.56</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <rect x="70" y="120" width="50" height="40" fill="#374151" rx="5"/>
  <text x="95" y="142" text-anchor="middle" fill="white" font-size="14" font-family="Arial">C</text>
  
  <rect x="130" y="120" width="50" height="40" fill="#374151" rx="5"/>
  <text x="155" y="142" text-anchor="middle" fill="white" font-size="14" font-family="Arial">±</text>
  
  <rect x="190" y="120" width="50" height="40" fill="#374151" rx="5"/>
  <text x="215" y="142" text-anchor="middle" fill="white" font-size="14" font-family="Arial">%</text>
  
  <rect x="250" y="120" width="80" height="40" fill="#f97316" rx="5"/>
  <text x="290" y="142" text-anchor="middle" fill="white" font-size="14" font-family="Arial">÷</text>
  
  <!-- Row 2 -->
  <rect x="70" y="170" width="50" height="40" fill="#4b5563" rx="5"/>
  <text x="95" y="192" text-anchor="middle" fill="white" font-size="16" font-family="Arial">7</text>
  
  <rect x="130" y="170" width="50" height="40" fill="#4b5563" rx="5"/>
  <text x="155" y="192" text-anchor="middle" fill="white" font-size="16" font-family="Arial">8</text>
  
  <rect x="190" y="170" width="50" height="40" fill="#4b5563" rx="5"/>
  <text x="215" y="192" text-anchor="middle" fill="white" font-size="16" font-family="Arial">9</text>
  
  <rect x="250" y="170" width="80" height="40" fill="#f97316" rx="5"/>
  <text x="290" y="192" text-anchor="middle" fill="white" font-size="14" font-family="Arial">×</text>
  
  <!-- Row 3 -->
  <rect x="70" y="220" width="50" height="40" fill="#4b5563" rx="5"/>
  <text x="95" y="242" text-anchor="middle" fill="white" font-size="16" font-family="Arial">4</text>
  
  <rect x="130" y="220" width="50" height="40" fill="#4b5563" rx="5"/>
  <text x="155" y="242" text-anchor="middle" fill="white" font-size="16" font-family="Arial">5</text>
  
  <rect x="190" y="220" width="50" height="40" fill="#4b5563" rx="5"/>
  <text x="215" y="242" text-anchor="middle" fill="white" font-size="16" font-family="Arial">6</text>
  
  <rect x="250" y="220" width="80" height="40" fill="#f97316" rx="5"/>
  <text x="290" y="242" text-anchor="middle" fill="white" font-size="14" font-family="Arial">−</text>
  
  <!-- Keyboard hint -->
  <text x="200" y="285" text-anchor="middle" fill="#6b7280" font-size="10" font-family="Arial">Keyboard supported</text>
</svg>