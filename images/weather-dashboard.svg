<!-- Weather Dashboard Preview -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e3a8a"/>
  <rect x="20" y="20" width="360" height="260" fill="#3b82f6" rx="10"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-size="18" font-family="Arial">Weather Dashboard</text>
  
  <!-- Weather Icon -->
  <circle cx="200" cy="100" r="25" fill="#fbbf24"/>
  <path d="M180 85 Q190 75 200 85 Q210 75 220 85" stroke="#fbbf24" stroke-width="3" fill="none"/>
  
  <!-- Temperature -->
  <text x="200" y="140" text-anchor="middle" fill="white" font-size="24" font-family="Arial">22°C</text>
  
  <!-- Location -->
  <text x="200" y="160" text-anchor="middle" fill="#e5e7eb" font-size="12" font-family="Arial">New York, NY</text>
  
  <!-- Forecast boxes -->
  <rect x="50" y="180" width="60" height="80" fill="#1e40af" rx="5"/>
  <rect x="120" y="180" width="60" height="80" fill="#1e40af" rx="5"/>
  <rect x="190" y="180" width="60" height="80" fill="#1e40af" rx="5"/>
  <rect x="260" y="180" width="60" height="80" fill="#1e40af" rx="5"/>
  
  <!-- Forecast labels -->
  <text x="80" y="200" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Mon</text>
  <text x="150" y="200" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Tue</text>
  <text x="220" y="200" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Wed</text>
  <text x="290" y="200" text-anchor="middle" fill="white" font-size="10" font-family="Arial">Thu</text>
  
  <!-- Forecast temps -->
  <text x="80" y="240" text-anchor="middle" fill="white" font-size="12" font-family="Arial">18°</text>
  <text x="150" y="240" text-anchor="middle" fill="white" font-size="12" font-family="Arial">25°</text>
  <text x="220" y="240" text-anchor="middle" fill="white" font-size="12" font-family="Arial">21°</text>
  <text x="290" y="240" text-anchor="middle" fill="white" font-size="12" font-family="Arial">19°</text>
</svg>